<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agentic Scam Honeypot</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 40px;

    textarea {
      width: 100%;
      height: 120px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 10px;
      border-radius: 6px;

    button {
      margin-top: 12px;

      background: #2563eb;

      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      margin-top: 20px;

      padding: 16px;
      border-radius: 6px;
      border: 1px solid #334155;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üïµÔ∏è Agentic Scam Honeypot</h1>

  <textarea id="message" placeholder="Paste scammer message here..."></textarea>
  <br />
  <button onclick="send()">Engage Honeypot</button>

  <pre id="output">Waiting for response‚Ä¶</pre>

  <script>
    async function send() {
      const text = document.getElementById("message").value;

      document.getElementById("output").innerText = "Processing‚Ä¶";

      try {
        const res = await fetch("/honeypot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "12345"
          },
          body: JSON.stringify({
            text: text,
            session_id: "judge-demo"
          })
        });

        const data = await res.json();
        document.getElementById("output").innerText =
          JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("output").innerText =
          "‚ùå Backend not reachable";
      }
    }
  </script>
