<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agentic Scam Honeypot – Intelligence Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      overflow-x: auto;
    }

    .label {
      margin-top: 20px;
      font-weight: bold;
      color: #93c5fd;
    }
  </style>
</head>

<body>

<header>
  Agentic Scam Honeypot — Intelligence Dashboard
</header>

<div class="container">

  <div class="label">Incoming Message</div>
  <textarea id="message" placeholder="Paste scammer message here..."></textarea>

  <button onclick="sendMessage()">Engage Honeypot</button>

  <div class="label">Agent Response / System Output</div>
  <pre id="response">Waiting for input...</pre>

</div>

<script>
async function sendMessage() {
  const message = document.getElementById("message").value;
  const output = document.getElementById("response");

  output.innerText = "Processing...";

  try {
    const res = await fetch(
      "https://scam-honeypot-ai.onrender.com/honeypot",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "12345"
        },
        body: JSON.stringify({
          text: message,
          session_id: "ui-session"
        })
      }
    );

    const data = await res.json();
    output.innerText = JSON.stringify(data, null, 2);

  } catch (err) {
    output.innerText = "Backend error. Please check server.";
  }
}
</script>

</body>
</html>
